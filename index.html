<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." /> 
          <p class="alert"></p>
        </header>
        <main>
          <section class="location">
            <div class="city">Xanadu, XL</div>
            <div class="date">Friday 29 February 2020</div>
          </section>
          <div class="current">
            <div class="temp">
                15<span>°c</span>
            </div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
          </div>
        </main>
    </div>

    <footer>
        Inspired by <a href="https://twitter.com/tyler_potts_">Tyler Potts</a>. 
        Re-built by <a href="https://twitter.com/TutulDevs">Tutul</a>.
    </footer>

    <script src="app.js"></script>
</body>
</html>
